<!-- twapp/templates/twapp/signup_form.html -->

{% extends "twapp/base.html" %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Signup</h2>
    </div>
  
    <div class="panel-body">

        <form action="" method="post">
        {% csrf_token %}

            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Username</span>
                <input type="text" class="form-control" placeholder="Choose username" aria-describedby="sizing-addon1">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Email</span>
                <input type="text" class="form-control" placeholder="Enter your email address" aria-describedby="sizing-addon1">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Password</span>
                <input type="text" class="form-control" placeholder="Choose your password" aria-describedby="sizing-addon1">
            </div>

            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock content %}
