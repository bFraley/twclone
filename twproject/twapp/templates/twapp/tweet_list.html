<!-- twapp/templates/twapp/tweet_list.html -->

{% extends "twapp/base.html" %}

{% block content %}
<div class="main-content">
    <h1>All Posts</h1>

  {% for tweet in tweets %}
  <div class="panel panel-info">
    <!-- Default panel contents -->
    <div class="panel-heading">{{tweet.memb}} | {{tweet.date}}</div>
    <div class="panel-body">
        <p>{{tweet.msg}}</p>
    </div>
    
  </div>
  {% endfor %}

</div> <!-- end main content -->
{% endblock content %}
