<!-- twapp/templates/twapp/login_form.html -->

{% extends "twapp/base.html" %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Login</h2>
    </div>
  
    <div class="panel-body">

        {% if form.errors %}
        <div class="alert alert-danger">Invalid login. Try Again.</div>
        {% endif %}

        <form action="{% url 'twapp:member_list' %}" method="post">
        {% csrf_token %}
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Username</span>
                <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Password</span>
                <input type="text" class="form-control" placeholder="" aria-describedby="sizing-addon1">
            </div>
            
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>

{% endblock content %}
