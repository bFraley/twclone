<!-- twapp/templates/twapp/login_form.html -->

{% extends "twapp/base.html" %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Login</h2>
    </div>
  
    <div class="panel-body">

        {% if form.errors %}
        <div class="alert alert-danger">Invalid login. Try Again.</div>
        {% endif %}

        <form action="" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">{{field.label}}</span>
                {{field}}
            </div>
        {% endfor %}
            
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
</div>

{% endblock content %}
